<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <script defer src="callback.js"></script>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;

        }


        button {
            background-color: blue;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        button:hover {
            background-color: darkblue;

        }

        input {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            width: 250px;
            transition: border-color 0.3s ease;

        }

        input:focus {
            border-color: blue;

        }


        p {
            font-size: 18px;
            margin-top: 20px;

        }
    </style>
</head>

<body>
    <div>
        <h1>Coin Flip</h1>

        <div>
            <button id="flip-btn">Flip Coin</button>
            <p id="flip-result"></p>
        </div>

        <div>
            <input type="text" id="advice-id" placeholder="Enter advice ID (optional)">
            <button id="fetch-advice-btn">Fetch Advice</button>
            <p id="advice-result"></p>
        </div>
    </div>
</body>

</html>
